<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torino | Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-container">
        <div>
            <img src="Assets/Turin-Mole-Antonelliana-Icon.png" alt="Mole png">
            <h1>Torino</h1>
        </div>
    </div>
    <main id="main-section">
        <section id="intro-text-container">
            <h3 class="intro-text">This is not a real Online Service. But if was, it would recommend you to visit Torino, a beautiful city on the north of Italy, full of history and charm.</h3>
            <h3 class="intro-text">Sign up now to recieve more information!</h3>
        </section>
        <form id="form">
            <h3>Let's do this!</h3>
            <div id="input-fields">
                <div>
                    <label for="">First Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div>
                    <label for="">Phone number</label>
                    <input type="number">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="password">
                </div>
                <div>
                    <label for="">Confirm Password</label>
                    <input type="password">
                </div>
            </div>
            <div id="submir-btn-container">
                <button>Create Account</button>
                <p id="exisitng-account">Already have an Account? <span>Log in</span></p>
            </div>
        </form>
    </main>
</body>
</html>
